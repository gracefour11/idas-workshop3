name: LLMOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Customize these variables
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app   # Docker Hub repo
  DEPLOYMENT_NAME: gpt-huggingface                             # Kubernetes Deployment name
  CONTAINER_NAME: gptcontainer                                 # Container name inside Deployment
  NAMESPACE: default                                           # Kubernetes namespace

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.save_tag.outputs.tag }}   # Job output for image tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # Docker Hub username
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # Docker Hub token

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${GITHUB_SHA} .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${GITHUB_SHA}

      - name: Save image tag
        id: save_tag
        run: echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

  trivy-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 10   # 10-minute timeout

    steps:
      - name: Debug image tag
        run: echo "IMAGE=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }}"

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }}
          format: 'table'
          exit-code: '0'                 # Continue pipeline even if vulnerabilities found
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Load kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config   # Your kubeconfig secret

      - name: Update Deployment image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }} \
            -n $NAMESPACE

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n $NAMESPACE
